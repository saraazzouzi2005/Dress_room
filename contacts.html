<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Contact</title>
<style>
 header {
  background-color: #333;
  color: #fff; 
  padding: 20px;
  height: 120px;
 position: fixed;
  width: 100%;
  top: 0;
  
}

ul {
  list-style-type: none; /* Supprime les puces de la liste */
  margin: 0;
  padding: 0;
  overflow: hidden; /* Permet de gérer le débordement des éléments */
}

li {
  float: left; /* Aligne les éléments horizontalement */
  margin-left: 250px;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px; /* Espacement entre les éléments */
  text-decoration: none;
}

li a:hover {
  background-color: #111; /* Couleur de fond au survol */
}
h1{
    text-align: center;
}
body {
  font-family: Arial, sans-serif;
}
.formulaire-contact {
    
  max-width: 400px;
  margin: 0 auto;
}
.formulaire-contact label {
  display: block;
  margin-bottom: 5px;
}
.formulaire-contact input[type="text"],
.formulaire-contact input[type="email"],
.formulaire-contact textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
}
.formulaire-contact button {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
.formulaire-contact button:hover {
  background-color: #0056b3;
}
.section-contact {
  
  padding: 20px;
  text-align: center;
}
.section-contact h2 {
  margin-bottom: 15px;
}
.section-contact a {
  display: inline-block;
  margin: 0 10px;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
  bottom: 0;
}
@media (max-width: 768px) {
  header, footer {
    position: static;
  }
  ul {
    padding: 0;
    text-align: center;
  }
  li {
    float: none;
    margin-left: 0;
    display: inline-block;
  }
  .formulaire-contact, .section-contact {
    max-width: 100%;
    padding: 0 10px;
  }
}

</style>
</head>
<body>
